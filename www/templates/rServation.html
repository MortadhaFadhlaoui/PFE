<ion-view ng-controller="rServationCtrl"  title="RÃ©servation" id="page1" style="background-color:#FFFFFF;">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div id="rServation-markdown3" style="color:#000000;">
            <p>Depart</p>
        </div>
            <form  class="list">
                <label class="item item-select" name="lieu">
                    <span class="input-label">Lieu depart</span>
                    <select ng-model="data.lieu_prise" required>
                        <option>Tunis</option>
                        <option>sfax</option>
                        <option>gafsa</option>
                    </select>
                </label>
                <label class="item item-input " name="date" >
                  <div class="row">
                    <div class="col-50">date</div>
                    <div class="col-50"> <input  ng-model="data.date_debut"  type="date" placeholder="" required></div>
                  </div>


                </label>
            </form>
            <form class="list">
                <label  class="item item-input" >
                    <input ng-model="data.heure_debut" type="time" placeholder="" required>
                </label>
            </form>
        <div id="rServation-markdown2" style="color:#000000;">
            <p>Retour</p>
        </div>
        <form class="list">
            <label class="item item-select" name="lieu1">
                <span class="input-label">Lieu retour</span>
                <select ng-model="data.lieu_retour" required>
                    <option>Tunis</option>
                    <option>sfax</option>
                    <option>gafsa</option>
                </select>
            </label>
            <label  class="item item-input" name="date1">
                <input ng-model="data.date_fin" type="date" placeholder="" required>
            </label>
        </form>
        <form class="list">
            <label  class="item item-input">
                <input ng-model="data.heure_retour" type="time" placeholder="" required>
            </label>
        </form>
        <div style="margin-right:-20px;">
            <a ng-click="valide(data)"
             id="rServation-button6" style="left:-10px;text-align:right;"
                class="button button-calm button-small button-full">Voir les offres</a>
        </div>
        {{data}}
    </ion-content>
</ion-view>
